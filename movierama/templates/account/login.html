{% extends "base.html" %}

{% block content %}

    <form action="." method="POST"> {% csrf_token %}

        <div class="login-screen">
          <div class="login-icon">
            <img src="/static/img/profle.png" alt="Welcome to Mail App">
            <h4>Welcome to <small>PBPK Modelling </small></h4>
          </div>

          <div class="login-form">
            {% if error %}
              <p class="error">{{error}}</p>
            {% endif %}
            <div class="form-group">
              <input class="form-control login-field" value="" placeholder="Enter your name" id="login-name" type="text" name="login">
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input class="form-control login-field" value="" placeholder="Password" id="login-pass" type="password" name="password">
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>

            <input type="submit" class="btn btn-primary btn-lg btn-block" value="Log in" />
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
         {% if form.errors %}
            <div class="error">
                <p>{{form.errors}}</p>
            </div>
        {% endif %}
    </form>

{% endblock %}
